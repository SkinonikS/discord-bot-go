name: Deploy

on:
  push:
    branches:
      - main

env:
  BINARY_NAME: bot
  DEPLOY_PATH: /home/deploy/discordbot
  SUPERVISORD_PROGRAM: discordbot

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -count=1 ./...

  deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: test
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Build binary
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          go build \
            -ldflags "-X main.tag=latest -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.commit=$SHORT_SHA" \
            -o ${{ env.BINARY_NAME }} \
            ./cmd/bot
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Copy files
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "${{ env.BINARY_NAME }},config/,migrations/"
          target: "${{ env.DEPLOY_PATH }}"

      - name: Write .env file
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cat > ${{ env.DEPLOY_PATH }}/.env << 'EOF'
            APP_REPOSITORY=https://github.com/${{ github.repository }}
            APP_DEBUG=${{ vars.APP_DEBUG }}
            LOG_LEVEL=${{ vars.LOG_LEVEL }}
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DISCORD_APP_ID=${{ secrets.DISCORD_APP_ID }}
            DISCORD_APP_OWNER_ID=${{ secrets.DISCORD_APP_OWNER_ID }}
            EOF

      - name: Configure and restart bot
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p ${{ env.DEPLOY_PATH }}/storage
            chmod +x ${{ env.DEPLOY_PATH }}/${{ env.BINARY_NAME }}
            supervisorctl restart ${{ env.SUPERVISORD_PROGRAM }}
            supervisorctl status ${{ env.SUPERVISORD_PROGRAM }}
