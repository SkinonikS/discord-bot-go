name: Deploy

on:
  push:
    branches:
      - main

env:
  BOT_BINARY_NAME: bot
  CLI_BINARY_NAME: cli

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopus-dev libopusfile-dev

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -count=1 ./...

  deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: test
    environment: Production
    env:
      DEPLOY_PATH: /home/${{ secrets.DEPLOY_USER }}/discordbot

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopus-dev libopusfile-dev

      - name: Build binaries
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          LDFLAGS="-X main.tag=latest -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.commit=$SHORT_SHA"
          go build -ldflags "$LDFLAGS" -o ${{ env.BOT_BINARY_NAME }} ./cmd/bot
          go build -ldflags "$LDFLAGS" -o ${{ env.CLI_BINARY_NAME }} ./cmd/cli
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Copy files
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "${{ env.BOT_BINARY_NAME }},${{ env.CLI_BINARY_NAME }},config/,migrations/,i18n/"
          target: "${{ env.DEPLOY_PATH }}"

      - name: Write .env file
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cat > ${{ env.DEPLOY_PATH }}/.env << 'EOF'
            APP_REPOSITORY=https://github.com/${{ github.repository }}
            APP_DEBUG=${{ vars.APP_DEBUG }}
            LOG_LEVEL=${{ vars.LOG_LEVEL }}
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DISCORD_APP_ID=${{ secrets.DISCORD_APP_ID }}
            DISCORD_APP_OWNER_ID=${{ secrets.DISCORD_APP_OWNER_ID }}
            EOF

      - name: Configure and restart bot
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p ${{ env.DEPLOY_PATH }}/storage
            chmod +x ${{ env.DEPLOY_PATH }}/${{ env.BOT_BINARY_NAME }}
            chmod +x ${{ env.DEPLOY_PATH }}/${{ env.CLI_BINARY_NAME }}
            supervisorctl restart ${{ secrets.SUPERVISORD_PROGRAM }}
            supervisorctl status ${{ secrets.SUPERVISORD_PROGRAM }}
